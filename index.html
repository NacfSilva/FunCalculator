<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="Resources/css/style.css">
    
</head>
     <script>
    var bleep = new Audio();
bleep.src="Resources/audios/bleep.mp3";

    </script>
<body>
    
        
    <div class="calculator">
        <img class="mobile" src="Resources/image/unnamed.png">
        <div class="col-12 float-right mt-5">
       <form name="form">
                <input class="textview float-right bg-transparent text-right" name="textview">
            </form>
        </div>
        <div class="buttons col-12 ">
            <table>
            <tr>
                
            <th >
                <button class="rounded-circle" type="button" onmousedown="bleep.play()" onclick="clean()">AC</button>
            </th>
                
            <th >
                <button class="rounded-circle" type="button" value="<" onmousedown="bleep.play()" onclick="back()">C</button>
            </th>
                
            <th >
                <button class="rounded-circle " type="button" value="%" onmousedown="bleep.play()" onclick="insert('%')">%</button>
            </th>
                
            <th >
                <button class="rounded-circle" type="button" value="/" onmousedown="bleep.play()" onclick="insert('/')">/</button>
            </th>
                
            </tr>
            
            <tr>
                
            <th >
            <button class="rounded-circle" type="button" value="7" onmousedown="bleep.play()" onclick="insert(7)">7</button>
            </th>
                
            <th >
            <button class="rounded-circle " type="button" value="8" onmousedown="bleep.play()" onclick="insert(8)">8</button>
            </th>
                
            <th >
            <button class="rounded-circle" type="button" value="9" onmousedown="bleep.play()" onclick="insert(9)">9</button>
            </th>
                
            <th >
            <button class="rounded-circle" type="button" value="X" onmousedown="bleep.play()" onclick="insert('*')">x</button>
            </th>
                
            </tr>
                
            <tr>
                
            <th >
            <button class="rounded-circle" type="button" value="4" onmousedown="bleep.play()" onclick="insert(4)">4</button>
            </th>
                
            <th >
            <button class="rounded-circle" type="button" value="5" onmousedown="bleep.play()" onclick="insert(5)">5</button>
            </th>
                
            <th >
            <button class="rounded-circle" type="button" value="6" onmousedown="bleep.play()" onclick="insert(6)">6</button>
            </th>
                
            <th >
            <button class="rounded-circle" type="button" value="-" onmousedown="bleep.play()" onclick="insert('-')">-</button>
            </th>
                
            </tr>
                
            <tr>
                
            <th >
            <button class="rounded-circle" type="button" value="1" onmousedown="bleep.play()" onclick="insert(1)">1</button>
            </th>
                
            <th >
            <button class="rounded-circle" type="button" value="2" onmousedown="bleep.play()" onclick="insert(2)">2</button>
            </th>
                
            <th >
            <button class="rounded-circle" type="button" value="3" onmousedown="bleep.play()" onclick="insert(3)">3</button>
            </th>
                
            <th >
            <button class="rounded-circle" type="button" value="+" onmousedown="bleep.play()" onclick="insert('+')">+</button>
            </th>
                
            </tr>
                
            <tr>
                
            <th colspan="2" >
            <button class="text-left pl-3 button0" type="button" value="0" onmousedown="bleep.play()" onclick="insert(0)">0</button>
            </th>
                
            <th >
            <button class="rounded-circle" type="button" value="." onmousedown="bleep.play()" onclick="insert('.')">.</button>
            </th>
                
            <th >
            <button class="rounded-circle" type="button" value="=" onmousedown="bleep.play()" onclick="equal()">=</button>
            </th>
                
            </tr>
                
            </table>
            
        </div>
    </div>
    <script src="Resources/Js/control.js"></script>

    </body>


</html>
