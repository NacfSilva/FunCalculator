<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="Resources/css/style.css">
    
</head>

<body>
    
        
    <div class="calculator">
        <img class="mobile" src="Resources/image/unnamed.png">
        <div class="col-12 float-right mt-5">
        <h1 class="float-right mr-2">120</h1>
        </div>
        <div class="buttons col-12 ">
            <table>
            <tr>
                
            <th class="">
                <button class="rounded-circle" type="button">AC</button>
            </th>
                
            <th class="">
                <button class="rounded-circle" type="button">+/-</button>
            </th>
                
            <th class="">
                <button class="rounded-circle" type="button">%</button>
            </th>
                
            <th class="">
                <button class="rounded-circle" type="button">/</button>
            </th>
                
            </tr>
            
            <tr>
                
            <th class="">
            <button class="rounded-circle" type="button">7</button>
            </th>
                
            <th class="">
            <button class="rounded-circle" type="button">8</button>
            </th>
                
            <th class="">
            <button class="rounded-circle" type="button">9</button>
            </th>
                
            <th class="">
            <button class="rounded-circle" type="button">x</button>
            </th>
                
            </tr>
                
            <tr>
                
            <th  class="">
            <button class="rounded-circle" type="button">4</button>
            </th>
                
            <th class="">
            <button class="rounded-circle" type="button">5</button>
            </th>
                
            <th class="">
            <button class="rounded-circle" type="button">6</button>
            </th>
                
            <th class="">
            <button class="rounded-circle" type="button">-</button>
            </th>
                
            </tr>
                
            <tr>
                
            <th class="">
            <button class="rounded-circle" type="button">1</button>
            </th>
                
            <th class="">
            <button class="rounded-circle" type="button">2</button>
            </th>
                
            <th class="">
            <button class="rounded-circle" type="button">3</button>
            </th>
                
            <th class="">
            <button class="rounded-circle" type="button">+</button>
            </th>
                
            </tr>
                
            <tr>
                
            <th colspan="2" class="">
            <button class="text-left pl-3 button0" type="button">0</button>
            </th>
                
            <th class="">
            <button class="rounded-circle" type="button">.</button>
            </th>
                
            <th class="">
            <button class="rounded-circle" type="button">=</button>
            </th>
                
            </tr>
                
            </table>
            
        </div>
    </div>
</body>

</html>
