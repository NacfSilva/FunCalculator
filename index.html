<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="Resources/css/style.css">
    
</head>
 
<body>
    
        
    <div class="calculator">
        <img class="mobile" src="Resources/image/unnamed.png">
        <div class="col-12 float-right mt-5">
       <form name="form">
                <input class="textview float-right bg-transparent text-right" name="textview">
            </form>
        </div>
        <div class="buttons col-12 ">
            <table>
            <tr>
                
            <th >
                <button class="rounded-circle ac-c" type="button" onclick="clean()">AC</button>
            </th>
                
            <th >
                <button class="rounded-circle ac-c" type="button" value="<" onclick="back()">C</button>
            </th>
                
            <th >
                <button class="rounded-circle operations" type="button" value="%" onclick="insert('%')">%</button>
            </th>
                
            <th >
                <button class="rounded-circle operations" type="button" value="/" onclick="insert('/')">/</button>
            </th>
                
            </tr>
            
            <tr>
                
            <th >
            <button class="rounded-circle numbers" type="button" value="7" onclick="insert(7)">7</button>
            </th>
                
            <th >
            <button class="rounded-circle numbers" type="button" value="8" onclick="insert(8)">8</button>
            </th>
                
            <th >
            <button class="rounded-circle numbers" type="button" value="9" onclick="insert(9)">9</button>
            </th>
                
            <th >
            <button class="rounded-circle operations" type="button" value="X" onclick="insert('*')">x</button>
            </th>
                
            </tr>
                
            <tr>
                
            <th >
            <button class="rounded-circle numbers" type="button" value="4" onclick="insert(4)">4</button>
            </th>
                
            <th >
            <button class="rounded-circle numbers" type="button" value="5" onclick="insert(5)">5</button>
            </th>
                
            <th >
            <button class="rounded-circle numbers" type="button" value="6" onclick="insert(6)">6</button>
            </th>
                
            <th >
            <button class="rounded-circle operations" type="button" value="-" onclick="insert('-')">-</button>
            </th>
                
            </tr>
                
            <tr>
                
            <th >
            <button class="rounded-circle numbers" type="button" value="1" onclick="insert(1)">1</button>
            </th>
                
            <th >
            <button class="rounded-circle numbers" type="button" value="2" onclick="insert(2)">2</button>
            </th>
                
            <th >
            <button class="rounded-circle numbers" type="button" value="3" onclick="insert(3)">3</button>
            </th>
                
            <th >
            <button class="rounded-circle operations" type="button" value="+" onclick="insert('+')">+</button>
            </th>
                
            </tr>
                
            <tr>
                
            <th colspan="2" >
            <button class="text-left pl-3 button0 numbers" type="button" value="0" onclick="insert(0)">0</button>
            </th>
                
            <th >
            <button class="rounded-circle numbers" type="button" value="." onclick="insert('.')">.</button>
            </th>
                
            <th >
            <button class="rounded-circle equal" type="button" value="=" onclick="equal()">=</button>
            </th>
                
            </tr>
                
            </table>
            
        </div>
    </div>
    <script src="Resources/Js/control.js"></script>
</body>

</html>
